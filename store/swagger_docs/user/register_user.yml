tags:
  - User
summary: Register a new user
description: Registers a new user with an email, password, and optional full name.
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        re_password:
          type: string
          minLength: 8
        full_name:
          type: string
      required:
        - email
        - password
responses:
  201:
    description: User successfully created
    schema:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        full_name:
          type: string
  400:
    description: Invalid input or user already exists
